<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi2_WebInterface</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <form method="post" action="/">

        <input type="submit" value="SensorOn" name="SensorOn"/>
        <input type="submit" value="SensorOff" name="SensorOff"/>
        <input type="submit" value="Status" name="Status"/>
        <input type="submit" value="LogCheck" name="LogCheck"/>
        <input type="submit" value="LogDownload" name="LogDownload"/>
        <input type="submit" value="Exit()" name="Exit()"/>

    </form>
    {% if status == 'ON' %}
        <h1 style="color:lightgreen;">{{status}}</h1>
    {% else %}
        <h1 style="color:red;">{{status}}</h1>
    {% endif %}
    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell">{{ cell }}</td>
            {% endfor %}  
        </tr>
        {% endfor %}
    </table>
</body>
</html>
